<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/contactanosStyle.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link rel="stylesheet" href="/css/disenonavfooter.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alata&family=Quicksand:wght@300..700&display=swap"

</head>

<body>

  <header id="navbar"></header>

  <div class="grid-container bg-imagecontacto2">
    <div class="card" style="width: 30rem; ">
      <div class="card-body">
        <h1 class="card-title text-center">Agregar Producto</h1>
        <form>
          <fieldset>
            <legend class="text-center">Ingrese los datos del producto</legend>
            <div class="mb-3">
              <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
              </div>
            <!-- Nombre -->
            <div class="mb-3">
              <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
              </div>
              <label for="TextInput" class="txtNombre">Nombre del producto </label>
              <input type="text" id="NombreProducto" class="form-control" placeholder="Nombre del producto">
            </div>
            <!-- categoria -->
            <div class="mb-3">
              <label for="TextInput" class="form-label">Seleccione la categoría</label>
              <label for="deselectSelect" class="form-label"></label>
              <select id="deselectSelect" class="form-select">
                <option value="1"> Cabello</option>
                <option value="2"> Piel</option>
                <option value="3"> Maquillaje</option>
               </select>
            </div>
            <!-- precio -->
            <div class="mb-3">
              <label for="TextInput" class="txtPrecio">Precio </label>
              <input type="text" id="Precio" class="form-control" placeholder="$000.00" maxlength="10">
            </div>
            
            <!--Botón para subir imagen-->
            <div>
              <img id="user-foto" class="col-6">
              <button type="button" id="btn-foto">Subir foto</button>
             
            </div>
              
            <!-- Descripción -->
              <div class="mb-3">
                <label for="TextInput" class="form-label">Descripción</label>
                <input type="text" id="TextInput" class="form-control" placeholder="Proporcione una descripción del producto">
              </div>
              <!--Botón -->
              <div class="btn-container">
                <button type="submit" id="btnEnviar" class="btnEnviarClass">Enviar</button>
                <button type="reset" id="btnClear" class="btnLimpiarClass">Limpiar</button>
              </div>
          </fieldset>
        </form>
        <!-- Footer de Card para info X -->
      </div>
      <div class="card-footer text-body-secondary">
        Los productos se añadirán a continuación
      </div>
    </div>
  </div>
</br>

  <div id="footer"></div>
  
  
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    crossorigin="anonymous"></script>
    <script src="../js/administrador.js"></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/footer.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

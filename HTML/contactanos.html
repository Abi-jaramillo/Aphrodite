<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="/src/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/contactanosStyle.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alata&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card" style="width: 40rem; ">
      <div class="card-body">
        <h1 class="card-title text-center">Contáctanos</h1>
        <form>
          <fieldset>
            <legend class="text-center">Ingrese sus datos</legend>
            <!-- Nombre -->
            <div class="mb-3">
              <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
              </div>
              <label for="TextInput" class="txtNombre">Nombre </label>
              <input type="text" id="Nombre" class="form-control" placeholder="Nombre completo">
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="TextInput" class="txtCorreo" style="text-align: start;">Email</label>
              <input type="text" id="Correo" class="form-control" placeholder="email@domain.com">
            </div>
            <!-- Telefono -->
            <div class="mb-3">
              <label for="TextInput" class="txtTelefono">Telefono </label>
              <input type="text" id="Telefono" class="form-control" placeholder="5555555555" maxlength="10">
            </div>
            <!-- Menu desplegable -->
            <div class="mb-3">
              <label for="TextInput" class="form-label">Seleccione</label>
              <label for="deselectSelect" class="form-label"></label>
              <select id="deselectSelect" class="form-select">
                <option>Contáctanos</option>
                <option>Asesoría personalizada</option>
                <option>¿Deseas ser distribuidor?</option>
                <option>Quejas o sugerencias</option>
                
              </select>
              <!-- Descripción o mensaje -->
              <div class="mb-3">
                <label for="TextInput" class="form-label">Descripción</label>
                <input type="text" id="TextInput" class="form-control" placeholder="Escriba un mensaje">
              </div>
              <!--Botón -->
              <div class="btn-container">
                <button type="submit" id="btnEnviar" class="btnEnviarClass">Enviar</button>
                <button type="submit" id="btnClear" class="btnLimpiarClass">Limpiar</button>
              </div>
          </fieldset>
        </form>
        <!-- Footer de Card para info X -->
      </div>
      <div class="card-footer text-body-secondary">
        Responderemos en menos de 24 horas
      </div>
    </div>
  </div>



  <script src="/js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>

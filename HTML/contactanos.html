<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="shortcut icon" href="/src/images/logo.png" type="image/x-icon">

</head>
<body>
    <div class="card" style="width: 40rem; ">
       
        <div class="card-body">
          <h1 class="card-title text-center">Contactanos</h1>
          <form>
            <fieldset>
              <legend class="text-center">Ingrese sus datos</legend>
              <!-- Nombre -->
              <div class="mb-3">
                <label for="TextInput" class="form-label">Nombre </label>
                <input type="text" id="TextInput" class="form-control" placeholder="Nombre completo">
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="TextInput" class="form-label" style="text-align: start;">Email</label>
                <input type="email" id="TextInput" class="form-control" placeholder="email@domain.com">
              </div>
              <!-- Telefono -->
              <div class="mb-3">
                <label for="TextInput" class="form-label">Telefono </label>
                <input type="number" id="TextInput" class="form-control" placeholder="5555555555">
              </div>
              <!-- Menu desplegable -->
              <div class="mb-3">
                <label for="TextInput" class="form-label">Seleccione</label>
                <label for="disabledSelect" class="form-label"></label>
                <select id="disabledSelect" class="form-select">
                  <option>Contactanos</option>
                  <option>Asesoria personalizada</option>

                </select>
             <!-- Descripcion o mensaje -->
              <div class="mb-3">
                <label for="TextInput" class="form-label">Descripcion</label>
                <input type="text" id="TextInput" class="form-control" placeholder="Escriba un mensaje">
              </div>
               <!--Boton -->
              <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
          </form>
        <!-- Footer de Card para info X -->
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

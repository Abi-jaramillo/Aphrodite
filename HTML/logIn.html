<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/disenonavfooter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/src/images/logo.png" type="image/x-icon">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alata&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/logIn.css">
</head>

<body>
    <header id="navbar"></header>
    <div class="grid-container bg-imagecontacto">
        <div class="card" style="width: 30rem; ">
            <div class="card-body">
                <h1 class="card-title text-center">Regístrate</h1>
                <form>
                    <fieldset>
                        <legend class="text-center">Ingrese sus datos</legend>
                        <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="TextInput" class="txtNombre">Nombre </label>
                            <input type="text" id="Nombre" class="form-control" placeholder="Nombre completo">
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="TextInput" class="txtCorreo" style="text-align: start;">Email</label>
                            <input type="email" id="Correo" class="form-control" placeholder="email@domain.com">
                        </div>
                        <!-- Telefono -->
                        <div class="mb-3">
                            <label for="TextInput" class="txtTelefono">Teléfono </label>
                            <input type="text" id="Telefono" class="form-control" placeholder="5555555555"
                                maxlength="10">
                        </div>
                        <!--Contraseña-->
                        <div class="mb-3">
                            <label for="TextInput" class="txtContrasena">Contraseña</label>
                            <input type="text" id="contrasena" class="form-control" placeholder="Contraseña">
                        </div>
                        <!--Confirma Contraseña-->
                        <div class="mb-3">
                            <label for="TextInput" class="txtConfirmaContrasena"> Confirma tu contraseña</label>
                            <input type="text" id="confirmaContrasena" class="form-control"
                                placeholder="Confirma tu contraseña">
                        </div>
                        <!--Botón-->
                        <div class="btn-container">
                            <button type="submit" id="btnEnviar" class="btnEnviarClass">Registrar</button>
                            <button type="reset" id="btnClear" class="btnLimpiarClass">Limpiar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </br>

    </br>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="../js/navbar.js" defer></script>
    <script src="../js/footer.js"></script>
</body>

</html>
